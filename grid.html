<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="css/grid.css">
</head>
<body>
    <!-- CSS grid is a whole new way of creating website layouts -->

    <!-- Creating grids by defining its rows and columns -->

    <div class="calculator">
        <input type="text" class="text" readonly>

        <div class="buttons">
            <button>C</button>
            <button>%</button>
            <button>&larr;</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    
</body>
</html>
